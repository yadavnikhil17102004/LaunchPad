  <!-- Structured Data - JSON-LD for Rich Results -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "LaunchPad",
      "url": "https://opportune-ebon.vercel.app/",
      "description": "A comprehensive platform for discovering hackathons, internships, and coding contests from India and across the globe.",

      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "creator": {
        "@type": "Organization",
        "name": "LaunchPad"
      },
      "featureList": [
        "Real-time hackathon aggregation",
        "Coding contest calendar",
        "Internship listings",
        "Comparison tool",
        "Favorites and bookmarks",
        "Deadline tracking"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://opportune-ebon.vercel.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
